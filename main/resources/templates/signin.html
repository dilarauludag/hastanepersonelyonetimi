<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="_layout::layout(~{::section})">

<head>
	<title>Registration Title</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 p-0 container justify-content-center card">
					<div class="card-header">
						<h1 class="text-center" th:text="#{login.baslik}"> </h1>
					</div>
					<th:block th:if="${session.msg}">
						<p class="text-center fs-3" th:text="#{email.var}"></p>
					<th:block th:text"${#session.removeAttribute('msg')}"></th:block>
					</th:block>
					<div class="card-body">
						<form th:action="@{/dologin}" method="POST" class="form">
							
							<div class="form-group">
								<label th:text="#{label.personel.username}"></label>
								<input type="email" name="username" class="form-control"
									placeholder="Enter Email" />
								
								
							</div>
							
							<div class="form-group">
								<label th:text="#{label.personel.password}"></label>
								<input type="password" name="password" class="form-control"
									placeholder="Enter Password" />
								
								
							</div>

							<div class="box-footer">
								<div class="row ">
									<div class="col align-self-start">
										<input type="submit" value="Kaydet" class="btn btn-primary mt-3 ">
									</div>	
									<div class="col align-self-end text-end">
										<a href="registration" th:text="#{createnewuser.baslik}"></a>
									</div>
									
								</div>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
